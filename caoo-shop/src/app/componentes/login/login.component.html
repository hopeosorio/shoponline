<form [formGroup]="loginForm" (ngSubmit)="login()">
    <p-card header="Ingresar al Sistema" [style]="{ width: '360px' }">
      <div class="field">
        <label for="email">Correo Electrónico</label>
        <input
          type="text"
          pInputText
          formControlName="email"
          class="w-full"
          name="email"
          placeholder="Teclea tu Correo Electrónico"
        />
        <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
          <div *ngIf="email.errors?.['required']">Email es requerido.</div>
          <div *ngIf="email.errors?.['email']">Email deberá ser válido</div>
        </small>


        
        


      </div>
      <div class = "field">
        <label for="password">Contraseña</label>
        <input
          type="text"
          pInputText
          formControlName="password"
          class="w-full"
          name="password"
          placeholder="Teclea tu Contraseña"
          
        />
        <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
          <div *ngIf="password.errors?.['required']">Contraseña es requerida.</div>
          <div *ngIf="password.errors?.['pattern']">
            La contraseña debe tener al menos una letra minúscula, una mayúscula, un carácter especial y una longitud mínima de ocho caracteres.
          </div>
        </small>

      </div>
      
      
      <p-button label="Ingresar" styleClass="w-full" [disabled]="loginForm.invalid" type="submit"></p-button>
      <div class = "mt-2">
        ¿No eres miembro? <a routerLink="/register">Registrate</a>
      </div>
    </p-card>
  </form>
