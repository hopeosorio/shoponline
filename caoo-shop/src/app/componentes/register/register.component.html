
<form [formGroup]="registerForm" (ngSubmit)="enviarRegistro()">
 
    <p-card header="Ingresar al Sistema" [style]="{ width: '360px' }">
        <div class="field">
            <label for="fullName">Nombre Completo</label>
            <input
              type="text"
              pInputText
              formControlName="fullName"
              class="w-full"
              name="fullName"
              placeholder="Teclea tu Nombre Completo"
            />
            <small *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)" class="block p-error">
              <div *ngIf="fullName.errors?.['required']">El nombre es requerido.</div>
              <div *ngIf="fullName.errors?.['email']">El nombre deberá ser válido</div>
            </small>
        </div>

        <div class="field">
            <label for="email">Correo Electrónico</label>
            <input
              type="text"
              pInputText
              formControlName="email"
              class="w-full"
              name="email"
              placeholder="Teclea tu Correo Electrónico"
            />
            <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
              <div *ngIf="email.errors?.['required']">Email es requerido.</div>
              <div *ngIf="email.errors?.['email']">Email deberá ser válido</div>
            </small>
        </div>


        <div class = "field">
          <label for="password">Contraseña</label>
          <input
            type="text"
            pInputText
            formControlName="password"
            class="w-full"
            name="password"
            placeholder="Teclea tu Contraseña"
            
          />
          <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
            <div *ngIf="password.errors?.['required']">Contraseña es requerida.</div>
            
          </small>
  
        </div>


        <div class = "field">
          <label for="confirmPassword">Confirmar contraseña</label>
          <input
            type="text"
            pInputText
            formControlName="confirmPassword"
            class="w-full"
            name="confirmPassword"
            placeholder="Confirmar contraseña"
            
          />
          <small *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="block p-error">
            <div *ngIf="confirmPassword.errors?.['required']">Confirmar contraseña</div>
          </small>
          <small class = "block p-error"
            *ngIf="registerForm.errors?.['passwordMismatch'] && password.valid">
            Las contraseñas no coinciden
          </small>
  
        </div>

        <p-button label="Registrar" styleClass="w-full"  type="submit"></p-button>
        <div class = "mt-2">
          ¿Ya eres miembro? <a routerLink="/login">Ingresar </a>
        </div>
       
</p-card>
</form>
<p-toast>
  
</p-toast>
